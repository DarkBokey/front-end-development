<!DOCTYPE>

<title>Main Page</title>
<style>
    * {
  box-sizing: border-box;
}

body {

}
.header {

}
.column {

}  
}
@media screen and (min-width:1920px) {
    .column
    font-size: 21px;
}
}
</style>
<body>

  </div>
<div class="row">

    <img src="Shoes.jpg" style:"width:100%">
    <img src="Women.jpg" style="width:auto;"
</div>
  <div class="column">
    <img src="Women.jpg" style:"width:100%">
    <img src="Shoes.jpg".jpg" style:"width:100%">

    <img src="Shoes.jpg" style:"width:100%">
    <img src="Women.jpg".jpg" style:"width:100%">

    </div>
