<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
        a:visited {
            color: green;
        }
        a.link {
            color:red
        }
    
        p.two::after {
            content: " -NEW";
            color: yellow;
        }
        p.three::after {
            content: " -NEW";
            color: yellow;
        }
        p.ten:hover {
            font-style: italic;
            
        }
        
</style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a class="link" href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p class="two">Paragraph 2</p>
        <p class="three">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p style="color: red;">Paragraph 4</p>
            <p style="color: blue;">Paragraph 5</p>
            <p style="color:red;">Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p class="ten">Paragraph 10</p>
</body>

</html>
